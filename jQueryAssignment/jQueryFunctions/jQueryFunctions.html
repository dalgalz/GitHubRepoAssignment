<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $('document').ready(function(){
        //header
        $('h1').hover(function(){
          $('#moreMe').show( "slow" );}, function(){$('#moreMe').hide( "slow" );
          $('#moreMe').data('meme', 'Glad');
        });
        //know
        $('#know').click(function(){
          if($('#moreMe').data('meme') === 'Glad')
          {
            alert('Great!! You\'ve hover my title!!!');              
          }
          else{
            alert('You\'ve not hover my title yet!!!');
          }
        });
        //favorite food
        $('#pizza').hover(function(){
          $('#pizzaContent').slideDown();
        });
        $('#tooBig').click(function(){
          $('#pizza').addClass('smaller');
          $('#tooBig').html('<b>Now It\'s smaller</b>');
          var classPiz = $('#pizza').attr('class');
          $('#pizzaContent').html('<p>Because the class is now <b>' + classPiz + '</b></p>')
        });
        //fruite Section
        $('#fruitBut').click(function(){
            $('#fruitCon').before('Fast Fact!!! ')
            $('#fruitCon').append(' Watermelon is my favortie one!');
            $('#fruitCon').after(' , including seeds.')
            $('#fruitBut').hide();
        });
        //fav fruit
        $('#submitbut').click(function(){
            $('#favFruit').val('No matter what it\'s going to be the watermelon');
            $('#tellMe').text("Haha!!! GotCha!!!");
        });
        //heathy food
        $('.what').click(function(){
          $('.what').toggle();
          $('.healthy').toggle();
        });
        //movie
        $('#moreAbt').click(function(){
          $('#movies').slideUp();
        });
        //fade
        $('#fi').click(function(){
          $('#fade').fadeIn();
        });
        $('#fo').click(function(){
          $('#fade').fadeOut();
        });
      });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Glad's Food Diary</h1>
        <p id='moreMe' hidden>I'm in Coding Dojo!</p>
        <button id="know">Want to know what this is?</button>
      </div>
      <hr>
      <div class="content">
        <h3>Favorite Food</h3>
        <button id="tooBig">Photo to Big?!</button>
        <img id="pizza" src="pizza.png" alt="pizza">
        <p id="pizzaContent" hidden> I love cabohidrate and I like it a lot!!! with all the peperoni pizza and cheese!!!</p>
        <hr>
        <h3 id="fruitCon">Banana is not my Favorite FRUIT!!! <button id="fruitBut">Click!!</button></h3>
        <h4 id="tellMe">Tell me your favorite one</h4>
        <input type="text" id="favFruit" name="favFruit" value="Fav Fruit">
        <button id="submitbut" name="submit">Tell Me!!</button>
        <hr>
        <button class="what">What is heathy food?!</button>
        <button hidden class="what">What is not heathy?!</button>
        <img hidden class="healthy" src="veg.jpg" alt="veg">
        <img class="healthy" src="hotdog.jpg" alt="veg">
        <hr>
        <button id="moreAbt">Dont want to know about me?!</button>
        <p id="movies">I like watching movies and don't find it wierd to watch them alone at the cinema.</p>
        <hr>
        <button id="fo">Fade Out</button>
        <button id="fi">Fade In</button>
        <h2 id="fade">Fade</h2>
      <div>
    </div>
  </body>
</html>
