<!DOCTYPE html>
<html>
<head>
	<title>Pokemon</title>
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
    <script type="text/javascript">

	<div id="allpoke">
	</div>
