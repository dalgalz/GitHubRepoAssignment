<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Contact Card</title>
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('form').submit(function(){
    			$('#cardsec').append('<br><div>' + $('#fname').val() + ' ' + $('#lname').val() + '<br><br><a href=\'#\'>Click for Description</a><p hidden>' + $('#desc').val() + '</p></div>');
    			return false;
    		});

    		$(document).on('click', 'a', function(){
    			$(this).siblings('p').show();
    		});
    	});
    </script>
    <style>
    	#cardsec div{
    		border-style: solid;
    		width: 200px;
    		height: 120px;
    		padding: 20px;
    		text-align: center;
    	}

    	form, #cardsec{
    		display: inline-block;
    		vertical-align:  top;
    	}

    	form{

    	}
    </style>
</head>
<body>
	<form>
		<label>First Name:</label>
		<input id="fname" type="text" name="fname"><br><br>
		<label>Last Name:</label>
		<input id="lname" type="text" name="lname"><br><br>
		<label>Description:</label>
		<textarea  id="desc" type="textarea" name="Description" cols="20" rows="4"></textarea><br><br>
		<input value="Add User" type="submit" name="submit">
	</form>
	<div id='cardsec'>

	</div>
</body>
</html>
