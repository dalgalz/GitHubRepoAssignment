<!DOCTYPE html>
<html>
<head>
	<title>User</title>
	 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    	$('document').ready(function(){
    		$('form').submit(function(){
    			$('table tbody').append("<tr><td>" + $('#fname').val() + "</td><td>" + $('#lname').val() + "</td><td>" + $('#email').val() + "</td><td>" + $('#contact').val() + "</td></tr>");
    			return false;
    		});
    	});
    </script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Contact Number</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<p>Please input the form below</p>
	<form>
		First Name: <input id="fname" type="text" name="firstname">
		Last Name: <input id="lname" type="text" name="lastname">
		Email: <input id="email" type="text" name="email">
		Contact Number: <input id="contact" type="text" name="contact">
		<input type="submit" name="submit">
	</form>
</body>
</html>
