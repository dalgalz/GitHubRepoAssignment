<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Ninja to Cat</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
	$('document').ready(function(){
		$('img').click(function() {
			var temp = $(this).attr('src');
			$(this).attr('src', $(this).attr('data-alt-src'));
			$(this).attr('data-alt-src', temp );
		});
	});
	</script>
</head>
<body>
	<img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="ninja-cat0.png">
	</br>
	<img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="ninja-cat1.png">
	</br>
	<img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="ninja-cat2.png">
	</br>
	<img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="ninja-cat3.png">
	</br>
	<img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="ninja-cat4.png">
</body>
</html>
