<html>
  <head>
    <title>Great Number Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <h1>Welcome to the Great Number Game!!</h1>
    <h3>I'm thinking of a number between 1 - 100</h3>
    <h3>Take a guess!!</h3>
    {% if session['hint'] == 'low' %}
    <div id="hint">Too Low!!!</div>
    {% elif session['hint'] == 'high' %}
    <div id="hint">Too High!!!</div>
    {% elif session['hint'] == 'correct' %}
    <div id="correct">
    <p>{{session['randNum']}}  was the Number!</p>
    <a href="/reset"><button>Play Again</button></a>
    </div>
    {% endif %}
      <br>
      <br>
    </div>
    <form action='/guess' method='post'>
      <input type="text" name="guess">
      <br>
    	<input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
