<!DOCTYPE html>
<html>
<head>
	<title>Ninja Gold</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<p id="coin">Your Coin: {{session['coin']}}</p>
	<div class="places">
		<h2>Farm</h2>
		<h3>(earn 10-20 golds)</h3>
		<form action="/process_money" method="post">
		  	<input type="hidden" name="building" value="farm" />
		  	<input type="submit" value="Find Gold!"/>
		</form>
	</div> 
	<div class="places">
		<h2>Cave</h2>
		<h3>(earn 5-10 golds)</h3>
		<form action="/process_money" method="post">
		  	<input type="hidden" name="building" value="cave" />
		  	<input type="submit" value="Find Gold!"/>
		</form>
	</div> 
	<div class="places">
		<h2>House</h2>
		<h3>(earn 2-5 golds)</h3>
		<form action="/process_money" method="post">
		  	<input type="hidden" name="building" value="house" />
		  	<input type="submit" value="Find Gold!"/>
		</form>
	</div> 
	<div class="places">
		<h2>Casino</h2>
		<h3>(earn/take 0-50 golds)</h3>
		<form action="/process_money" method="post">
		  	<input type="hidden" name="building" value="casino" />
		  	<input type="submit" value="Find Gold!"/>
		</form>
	</div>
	<div>
		<p id="activities:">Activities:</p>
		<div id="logAct">
		    {% for a in session['act'] | reverse %}
      			<p class="{{a['class']}}">{{a['activity']}} ( {{a['date']}} )</p>
    		{% endfor %}
		</div>
	<div>
</body>
</html>
