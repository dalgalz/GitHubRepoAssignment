<html>
<head>
  <title>Edit Friends</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h2>Edit Friend</h2>
  <form action="/friends/{{ one_friend['id'] }}" method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name" value="{{ one_friend['first_name'] }}"></label>
    <label for="last_name">Last Name:<input type="text" name="lname" id="last_name" value="{{ one_friend['last_name'] }}"></label>
    <label for="email">Email:<input type="text" name="email" id="email" value="{{ one_friend['email'] }}"></label>
    <input type="submit" value="Update">
  </form>
</body>
</html>
